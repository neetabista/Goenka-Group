<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/Goenka Logo.jpg"
    />
    <title>
      Goenka Group | Goenka Group is one of the leading groups in Nepal with
      diversified business involved in both manufacturing and trading of various
      goods.
    </title>

    <!-- bootstarp -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- css  -->
    <link rel="stylesheet" href="./assets/scss/import.css" />

    <!-- box icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- header section  -->
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="/assets/images/Goenka Logo.jpg"
            alt="Logo"
            width="100%"
            height="100%"
          />
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#"> home </a>
            </li>
            <li class="nav__item">
              <a href="#"> about </a>
            </li>
            <li class="nav__item">
              <a href="#"> business </a>

              <div class="submenu">
                <div class="submenu__content">
                  <a href="#" class="brands">
                    <div class="brand__image">
                      <img
                        src="/assets/images/brand-1.webp"
                        alt="image"
                        width="100%"
                        height="100%"
                      />
                    </div>
                    <h3 class="brand__title">Surya</h3>
                  </a>

                  <a href="#" class="brands">
                    <div class="brand__image">
                      <img
                        src="/assets/images/brand-2.webp"
                        alt="image"
                        width="100%"
                        height="100%"
                      />
                    </div>
                    <h3 class="brand__title">Samriddhi Refined Oil</h3>
                  </a>

                  <a href="#" class="brands">
                    <div class="brand__image">
                      <img
                        src="/assets/images/brand-3.jpg"
                        alt="image"
                        width="100%"
                        height="100%"
                      />
                    </div>
                    <h3 class="brand__title">Panghat Rice</h3>
                  </a>
                </div>
              </div>
            </li>
            <li class="nav__item">
              <a href="#"> product </a>
            </li>
            <li class="nav__item">
              <a href="#"> Investments </a>
            </li>
            <li class="nav__item">
              <a href="#"> CSR </a>
            </li>
            <li class="nav__item">
              <a href="#"> news & media </a>
            </li>
            <li class="nav__item">
              <a href="#"> contact</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <!-- end header section  -->

    <main>
      <div class="banner">
        <div class="banner__image">
          <img
            src="/assets/images/banner-2.jpg"
            alt="banner"
            width="100%"
            height="100%"
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
